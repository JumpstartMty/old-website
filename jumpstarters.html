<!DOCTYPE html>
<html ng-app="project">
    <head>
			<meta charset="utf-8">
        <title>Jumpstart MTY</title>
        
        
        <!-- Enlazando el menu responsivo -->
	<link rel="stylesheet" href="responsive-nav/responsive-nav.css">
    <script src="responsive-nav/responsive-nav.js"></script>

    <!-- Enlazando unsemantic framework -->
    <link rel="stylesheet" type="text/css" href="unsemantic/assets/stylesheets/unsemantic-grid-responsive-no-ie7.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-resource.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-route.min.js">
   </script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <!-- AngularFire -->
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>

   <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- CSS escrito por mi -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

        
    </head>


    <body>
        
        <nav class="nav-collapse">
		  <ul>
		    <li><a href="#">Acerca de</a></li>
		    <li><a href="#">Eventos</a></li>
		    <li><a href="learn.html">Aprende</a></li>
		    <li><a href="#">Sedes</a></li>
		    <li><a href="#">Jumpstarters</a></li>
		    <li><a href="#">Contacto</a></li>
		  </ul>
		</nav>
		
<header>
<img class="logo" src="img/logo.png" width="200">
</header>

  
<div ng-app="project">
  <div ng-view></div>

  <!-- CACHE FILE: list.html -->
  <script type="text/ng-template" id="list.html">
    
    <form action="/search.html" class="search-wrapper cf">
        <input type="text" ng-model="search" class="search-query" placeholder="Buscar jumpstarter..." required="">
        <button type="submit">Buscar</button>
    </form>

<a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a>


<div class="row">

      <div class="col-md-3" ng-repeat="project in projects | orderByPriority | filter:search | orderBy:'name'">
        <a href="{{project.site}}" target="_blank">{{project.name}}</a>
        <p>{{project.description}}</p>
        <div>
          <a href="#/edit/{{project.$id}}"><i class="glyphicon glyphicon-pencil"></i></a>
        </div>
      </div>
   
</div>
  </script>



  <!-- CACHE FILE: detail.html -->
  <script type="text/ng-template" id="detail.html">
    <form name="myForm">
      <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
        <label>Name</label>
        <input type="text" name="name" ng-model="project.name" required>
        <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
            Required {{myForm.name.$pristine}}</span>
      </div>
    
      <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
        <label>Website</label>
        <input type="url" name="site" ng-model="project.site" required>
        <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
            Required</span>
        <span ng-show="myForm.site.$error.url" class="help-inline">
            Not a URL</span>
      </div>
    
      <label>Description</label>
      <textarea name="description" ng-model="project.description"></textarea>
    
      <br>
      <a href="#/" class="btn">Cancel</a>
      <button ng-click="save()" ng-disabled="myForm.$invalid"
              class="btn btn-primary">Save</button>
      <button ng-click="destroy()"
              ng-show="project.$remove" class="btn btn-danger">Delete</button>
    </form>
  </script>
</div>


<script>
  var nav = responsiveNav(".nav-collapse");
</script>

<script src="jumpstarters.js"></script>

 <!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </body>
</html>
